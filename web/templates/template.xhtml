<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title><ui:insert name="titulo">Trabalho Julio Cesar</ui:insert></title>
    </h:head>
    <h:outputStylesheet library="css" name="estilos.css"/>
    <h:outputScript library="js" name="scripts.js"/>
    <h:body>
        <h:form id="formMenu" prependId="false">
            <p:megaMenu>
                <p:menuitem value="inicio"
                            url="#{facesContext.externalContext.requestContextPath}/index.xhtml"
                            icon="pi pi-home"/>
                <p:submenu label="Cadastros" rendered="#{controleLogin.usuarioLogado != null}">
                    <p:column>
                        <p:submenu label="Básicos">
                            <p:menuitem action="#{controleIdioma.listar()}"
                                        value="Manutenção de Idioma"
                                        ajax="false"/>
                            <p:menuitem action="#{controleFormato.listar()}"
                                        value="Manutenção de Formato"
                                        ajax="false"/>
                            <p:menuitem action="#{controleAutor.listar()}"
                                        value="Manutenção de Autor"
                                        ajax="false"/>         
                            <p:menuitem action="#{controleLivro.listar()}"
                                        value="Manutenção de Livro"
                                        ajax="false"/>          
                            <p:menuitem action="#{controleLivraria.listar()}"
                                        value="Manutenção de Livraria"
                                        ajax="false"/>          
                        </p:submenu>
                    </p:column>
                </p:submenu>
                 <p:submenu label="Usuário">
                    <p:column>
                        <p:submenu label="Ações">
                            <p:menuitem value="#{controleLogin.usuarioLogado.nome} : Sair do sistema"
                                        rendered="#{controleLogin.usuarioLogado != null}"
                                        ajax="false" icon="pi pi-power-off"
                                        action="#{controleLogin.logout()}"/>
                            <p:menuitem value="Entrar no sistema"
                                        rendered="#{controleLogin.usuarioLogado == null}"
                                        ajax="false" icon="pi pi-user"
                                        action="#{controleLogin.irPaginaLogin()}"/>
                        </p:submenu>
                    </p:column>
                </p:submenu>
            </p:megaMenu>
        </h:form>
        <ui:insert name="conteudo">
            Aqui vai o cnteúdo das paginas
        </ui:insert>
        <ui:include src="ajaxstatus.xhtml"/>
    </h:body>
</html>
