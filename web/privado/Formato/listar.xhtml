<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo>">CRUD do Formato</ui:define>
        <ui:define name="conteudo">
            <h:form prependId="false">
                <p:growl/>
                <p:commandButton value="Novo"
                                 
                                 action="#{controleFormato.novo()}"
                                 ajax="false" icon="pi pi-plus"/>
                <p:dataTable value="#{controleFormato.dao.listaObjetos}" var="obj">
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>
                  
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton action="#{controleFormato.editar(obj.id)}"
                                             icon="pi pi-pencil" ajax="false"
                                             title="Editar"/>
                            <p:commandButton action="#{controleFormato.remover(obj.id)}"
                                             icon="pi pi-trash"
                                             title="Remover"
                                             process="@this" update="@form"
                                             onclick="if(!confirm('confirma a remoção?'))return false"/>
                            
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
