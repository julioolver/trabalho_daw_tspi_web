<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">edição de Autor</ui:define>
        <ui:define name="conteudo">
            <h:form prependId="falase">
                <p:growl/>
                <div align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:outputLabel value="Edição de Autor"/>
                        </f:facet>
                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="Cancelar"
                                                 ajax="false" immediate="true"
                                                 action="#{controleAutor.cancelar()}"/>
                                <p:commandButton value="Salvar"
                                                 ajax="false"
                                                 action="#{controleAutor.salvar()}"
                                                 icon="pi pi-save"/>
                            </div>
                        </f:facet>
                                         <h:outputLabel value="ID"/>
                <h:inputText value="#{controleAutor.objeto.id}" size="5" readonly="true"/>
                <h:outputLabel value="Nome"/>
                <h:inputText value="#{controleAutor.objeto.nome}"
                             size="50" maxlength="50"/>
                <h:outputLabel value="Bibliografia"/>
                <h:inputText value="#{controleAutor.objeto.bibliografia}"
                             size="80"/>
                
                    
                         
                    </p:panelGrid>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
