<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog header="Edição" widgetVar="dlg" resizable="false"
              modal="true" width="50%" height="100%" position="top">
        <h:form id="formEdicao" prependId="false">
            <p:growl id="growl"/>
            <p:tabView id="tab" prependId="false">
                <p:tab title="Dados Principais">
                    <div align="center">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="ID"/>
                            <p:inputText value="#{controleAutor.objeto.id}"
                                         readonly="false" size="5"/>
                            <p:outputLabel value="Nome" for="txtNome"/>
                            <p:inputText id="txtNome" value="#{controleAutor.objeto.nome}"
                                         size="50" maxlength="50" placeholder="Obrigatório"/>
                            <p:outputLabel value="bibliografia" for="txtBibliografia"/>
                            <p:inputText id="txtBibliografia" value="#{controleAutor.objeto.bibliografia}"
                                         size="50" maxlength="50" placeholder="Obrigatório" type="text"/> 
                            
                        </p:panelGrid>
                    </div>                    
                </p:tab>

            </p:tabView>

            <p:panel>
                <div align="center">
                    <p:commandButton value="Salvar" icon="pi pi-save"
                                     actionListener="#{controleAutor.salvar()}"
                                     oncomplete="if(!args.validationFailed){PF('dlg').hide();}"
                                     update="formEdicao formListagem"

                                     id="btnSalvar"/>
                </div>
            </p:panel>
            <ui:include src="/templates/ajaxstatus.xhtml"/>
        </h:form>
    </p:dialog>
</html>
